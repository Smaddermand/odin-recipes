<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Boiled Egg</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
    <h1>Soft Boiled Egg</h1>

    <img src="../img/soft-boiled-eggs-18-600x900.jpg" width="300" alt="Soft boiled eggs">

    <h2 class="headings">Description</h2>
    <p>Get nice soft boiled eggs</p>

    <h3 class="headings">Ingredients</h3>
        <ul>
            <li>Egg</li>
            <li>Salt</li>
        </ul>

    <h3 class="headings">Steps</h3>
        <ol class="bottomlist">
            <li>Fill 1 cm water in a pot</li>
            <li>Get it to a boil</li>
            <li>Put egg in for 6 min</li>
            <li>Take egg up and cool in cold water</li>
        </ol>
    </div>
</body>
</html>
