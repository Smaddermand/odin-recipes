<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boiled Egg</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Boiled Egg</h1>

    <img src="../img/boiledeggs.jpg" width="500"  alt="Boiled Egg">

    <h2>Description</h2>
    <p>Get nice hard-boiled eggs</p>

    <h3>Ingredients</h3>
        <ul>
            <li>Eggs</li>
            <li>Salt</li>
                   
        </ul>
    <h3>Steps</h3>
        <ol>
            <li>Fill 1 cm water in a pot</li>
            <li>Get it to a boil</li>
            <li>Put egg in for 10 min</li>
            <li>Take egg up and cool in cold water</li>
        </ol>

</body>
</html>
